<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="input-group mb-3">
        <input type="text" placeholder="enter value" [(ngModel)]="value" class="form-control"/>
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="onAdd()">Add to counter</button>
        </div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="input-group mb-3">
        <input type="text" placeholder="Enter value" [(ngModel)]="title" class="form-control"/>
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="setTitle()">Set title</button>
        </div>
      </div>

    </div>
  </div>

</div>
