<div class="row my-4">
  <div class="col-md-12">
    <h3>Add Post</h3>

    <hr />
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" [class.is-invalid]="postForm.get('title').touched && postForm.get('title').invalid"/>

        <div
          *ngIf="postForm.get('title').touched && !postForm.get('title').valid"
          class="invalid-feedback"
        >
          <div *ngIf="postForm.get('title').errors.required">
            Title is required
          </div>
          <div *ngIf="postForm.get('title').errors.minlength">
            Title should be minimum 6 characters
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
        <textarea
        class="form-control"
        formControlName="description"
        [class.is-invalid]="postForm.get('description').touched && postForm.get('description').invalid">
      </textarea>
        <div class="invalid-feedback" *ngIf="postForm.get('description').touched && !postForm.get('description').valid">Field is required</div>
      </div>

      <div class="my-3">
        <button
          type="submit"
          class="btn btn-primary me-2"
        >
          Add Post
        </button>
        <button
          type="button"
          class="btn btn-warning"
          [routerLink]="['/posts']"
        >
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
