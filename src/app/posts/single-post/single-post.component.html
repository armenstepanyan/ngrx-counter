<div class="row">
  <div class="col-md-12">
    <h2>PostDetails</h2>
    <div *ngIf="post | async as postData">
      <div>Id: {{ postData.id }}</div>
      <div>Title: {{ postData.title }}</div>
      <div>Description: {{ postData.description }}</div>
    </div>
    <div><a [routerLink]="['/posts']">Back to posts</a></div>
  </div>
</div>
